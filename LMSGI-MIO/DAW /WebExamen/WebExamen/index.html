<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Garage | Exclusividad en Movimiento</title>
    <meta name="description" content="Descubre nuestra exclusiva colección de vehículos de alta gama.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css?v=2">
</head>

<body>
    <header>
        <div id="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <figure>
            <img src="img/logo.png" alt="Logo Luxury Garage">
        </figure>
        <form> <!-- Formulario web -->
            <input type="search" placeholder="Buscar Articulo ...">
        </form>
        <nav id="enlaces">
            <a href="#">Ofertas Limitadas</a>
            <a href="#">Contactanos</a>
            <a href="#">ES</a>
        </nav>
        <div id="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <h2 class="hero-title">Domina el Asfalto</h2>
            <p class="hero-subtitle">Una selección curada de ingeniería y elegancia.</p>
        </section>

        <section id="showroom" class="showroom-grid">
            <!-- Los coches se cargarán aquí dinámicamente -->
            <div class="loading-state">
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav id="sociales">
            <a href="#">
                <span>Instagram</span>
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <span>Twitter</span>
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <span>LinkedIn</span>
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
